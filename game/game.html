<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game</title>

<body>
  <nav class="navbar bg-light" id="nav1">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo2.webp" alt="" id="img1" class="d-inline-block align-text-top">
        TIP-TOP
      </a>
    </div>
  </nav>


  <div class="con1">
    
    <div class="left">
      <div class="line "></div>
      <div class="box" id="b1">
        <div class="t"></div>
      </div>
      <div class="box" id="b2">
        <div class="t"></div>

      <div class="box" id="b3">
        <div class="t"></div>
      </div>
      <div class="box" id="b4">
        <div class="t"></div>
      </div>
      <div class="box" id="b5">
        <div class="t"></div>
      </div>
      <div class="box" id="b6">
        <div class="t"></div>
      </div>
      <div class="box" id="b7">
        <div class="t"></div>
      </div>
      <div class="box" id="b8">
        <div class="t"></div>
      </div>
      <div class="box" id="b9">
        <div class="t"></div>
      </div>
    </div>
    <div class="right">
      <div class="heading">
        Welcome to Tic Tac MyTicTacToe
      </div>
      <div class="change">
        <span class="text">
        X Turn</span>
        <button type="button" id="btn" class="btn btn-dark">Reset</button>
      </div>
      <img id="img2" src="excited.gif" alt="gif">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
